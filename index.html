<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
        <form id="sign-up">
          <fieldset>
            <legend>Sign up for TicTacToe</legend>
            <input name="credentials[email]" type="email" placeholder="example@google.com">
            <input name="credentials[password]" type="password" placeholder="Password">
            <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
            <input type = "submit" value="Sign up">
          </fieldset>
        </form>
        <form id="sign-in">
          <fieldset>
            <legend>Sign in to your TicTacToe account</legend>
            <input name="credentials[email]" type="email" placeholder="example@google.com">
            <input name="credentials[password]" type="password" placeholder="Password">
            <input type = "submit" value="Sign in">
          </fieldset>
        </form>
        <form id="change-password">
          <fieldset>
            <legend>Change your password</legend>
            <input name="passwords[old]" type="password" placeholder="Current password">
            <input name="passwords[new]" type="password" placeholder="New password">
            <input type = "submit" value="Change password">
          </fieldset>
        </form>
        <form id="sign-out">
          <fieldset>
            <legend>Sign out</legend>
            <input type = "submit" value="Sign out">
          </fieldset>
        </form>
        <p id='message'></p>


    </body>
</html>
